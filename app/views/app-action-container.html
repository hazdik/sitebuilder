<div class="-action"
     ng-class="isVisible ? 'slide-in-offset' : 'slide-out-offset'">
     <section>
        <div ng-switch="currentAction">
            <div ng-switch-when="designAction">
                <p>designAction</p>
                <div vln-design-action></div>
            </div>
            <div ng-switch-when="pageAction">
                <p>pageAction</p>
                <div vln-page-action></div>
            </div>
        </div>
     </section>
</div>
