<div class="-action"
     ng-class="isVisible ? 'slide-in-offset' : 'slide-out-offset'">
    <section>
        <ul class="nav nav-sidebar" ng-repeat="theme in themes">
            <li class="active text-center">
                <a ng-click="theme.url">
                    <span>{{theme.name}}</span>
                    <img ng-src="{{theme.thumbnail}}" alt="{{theme.name}}">
                </a>
            </li>
        </ul>
    </section>
</div>
