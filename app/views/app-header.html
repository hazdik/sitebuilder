<div class="-header">
    <header class="" role="navigation">
        <div class="global-nav">
            <button type="button"
                data-toggle="collapse"
                data-target=".navbar-collapse"
                ng-click="toggleAppNavigation()">
                <span class="icon-menu"></span>
            </button>
        </div>
        <div class="">
            <a class="navbar-brand" href="#">Volusion</a>
        </div>
        <div class="">
            <span class="navbar-brand company-name">{{ company.url }}</span>
        </div>
        <div class="">
            <ul class="nav navbar-nav">
                <li><a href="#" ng-click="setDisplayTo('screen')"><span class="icon-screen"></span></a></li>
                <li><a href="#" ng-click="setDisplayTo('tablet')"><span class="icon-tablet"></span></a></li>
                <li><a href="#" ng-click="setDisplayTo('mobile')"><span class="icon-mobile"></span></a></li>
            </ul>
        </div>
        <div class="">
            <div class="comp-slider">
                <div class="-label">Edit Mode</div>
                <div vln-comp-switch switch-style="state.switchStyle" switch-state="state.switchState"></div>
                <div class="-label">Preview Mode</div>
            </div>
        </div>
        <div class="btn-section">
            <div>
                <button class="btn btn-sm btn-danger" ng-click="publishChanges()" ng-disabled="isReadonly">Publish</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="icon-user"></span> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">My Profile</a></li>
                    <li><a href="#">Billing</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Help &amp; FAQ</a></li>
                </ul>
            </div>
        </div>
    </header>
</div>
