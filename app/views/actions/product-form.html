<div class="container-fluid">
    <div class="row-fluid form-header" style="border: 1px solid red">
        <header>{{ updatedProduct.name }} || CURR: {{ prodId }}
            <button type="button"
                ng-click="hideForm('product')"
                class="btn-default">
                <span class="icon-expand"></span>
            </button>
            <button type="button"
                ng-click="hideForm('product')"
                class="btn-default">
                <span class="icon-arrow-left"></span>
            </button>
        </header>
    </div>

    <div class="row-fluid product-name" style="border: 1px solid blue">
        <p>Name:</p>
        <input type="text"
               value="{{ updatedProduct.name }}"
               ng-model="updatedProduct.name">
    </div>

    <div class="row-fluid product-images" style="border: 1px solid blue">
        <!-- not happy with this but it seems better than angular-ui carousel
            http://blog.revolunet.com/angular-carousel/ -->
        <p>Images:</p>
        <div class="-carousel">
            <ul rn-carousel>
              <li ng-repeat="image in productImages" style="background-image:url({{ image.image }});">
                <div class="layer">{{ image.text }}</div>
              </li>
            </ul>
        </div>

        <div class="-add">
            <button type="button">
                <span class="icon-plus"></span>
            </button>
        </div>
    </div>

    <div class="row-fluid pricing" style="border: 1px solid yellow">
        <p>Price:</p>
        <div class="dropdown">
          <a class="dropdown-toggle">
            {{ currentCurrency }}
          </a>
          <ul class="dropdown-menu">
            <li ng-repeat="choice in currencies">
              <a>{{choice}}</a>
            </li>
          </ul>
        </div>
        <div>
            <input type="text"
                   value="{{ updatedProduct.price }}"
                   ng-model="updatedProduct.price"
                   ng-change="updatedProduct.$child('price').$set(value)">
        </div>
    </div>

    <div class="row-fluid" style="border: 1px solid green">
        <p>Options:</p>
        <span class="icon-plus"> add</span>
    </div>

    <div class="row-fluid description" style="border: 1px solid purple">
        <p>Description:</p>
        <textarea>{{ updatedProduct.description }}</textarea>
    </div>

    <div class="row-fluid" style="border: 1px solid black">
        <p><a href="#">Show advanced fields</a></p>
    </div>

    <div class="row-fluid " style="border: 1px solid black">
        <button>Cancel</button>
        <button class="save-btn">Save</button>
    </div>
</div>
