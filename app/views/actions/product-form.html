<div class="container-fluid">
    <div class="row-fluid form-header">
        <header>{{ currentProduct.name }}
            <button type="button"
                ng-click="hideForm('product')"
                class="btn-default">
                <span class="icon-expand"></span>
            </button>
            <button type="button"
                ng-click="hideForm('product')"
                class="btn-default">
                <span class="icon-arrow-left"></span>
            </button>
        </header>
    </div>

    <div class="row-fluid product-name">
        <p>Name:</p>
        <input type="text"
               value="{{ currentProduct.name }}"
               ng-model="currentProduct.name">
    </div>

    <div class="row-fluid product-images">
        <!-- not happy with this but it seems better than angular-ui carousel
            http://blog.revolunet.com/angular-carousel/ -->
        <p>Images:</p>
        <div class="-carousel">
            <ul rn-carousel>
              <li ng-repeat="image in productImages" style="background-image:url({{ image.image }});">
                <div class="layer">{{ image.text }}</div>
              </li>
            </ul>
        </div>

        <div class="-add">
            <button type="button">
                <span class="icon-plus"></span>
            </button>
        </div>
    </div>

    <div class="row-fluid pricing">
        <p>Price:</p>
        <div class="dropdown">
          <a class="dropdown-toggle">
            {{ currentCurrency }}
          </a>
          <ul class="dropdown-menu">
            <li ng-repeat="choice in currencies">
              <a>{{choice}}</a>
            </li>
          </ul>
        </div>
        <div>
            <input type="text"
                   value="{{ currentProduct.price }}"
                   ng-model="currentProduct.price">
        </div>
    </div>

    <div class="row-fluid">
        <p>Options:</p>
        <span class="icon-plus"> add</span>
    </div>

    <div class="row-fluid description">
        <p>Description:</p>
        <input value="{{ currentProduct.description }}"
               ng-model="currentProduct.description"></input>
    </div>

    <div class="row-fluid">
        <p><a href="#">Show advanced fields</a></p>
    </div>

    <div class="row-fluid">
        <button>Cancel</button>
        <button class="save-btn"
                 ng-click="save(currentProduct)">Save</button>
    </div>
</div>
