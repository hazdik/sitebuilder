<div class="-page-tree" ng-controller="vlnPageCtrl">
    <!-- Start the component forms for adding content -> idk, should this be up one level??-->
    <div class="-page-form"
         ng-class="visiblePageForm ? 'fade-in' : 'fade-out'">
        <div vln-page-form></div>
    </div>
    <div class="-product-form"
         ng-class="visibleProductForm ? 'fade-in' : 'fade-out'">
        <div vln-product-form
             current-product="currentProduct"></div>
     </div>
    <div class="-category-form"
         ng-class="visibleCategoryForm ? 'fade-in' : 'fade-out'">
        <div vln-category-form></div>
    </div>

    <div class="-page-list"
          ng-class="visibleAssetList ? 'fade-in' : 'fade-out'">
        <header>
            <div class="page-search" >
                <span class="icon-search"></span>
                <input type="search"
                       class="form-control"
                       placeholder="Search your page" />
            </div>
        </header>
        <div class="-body" ng-style="{ 'height': elementHeight }">
            <span class="-header">Pages</span>
            <ul>
                <li ng-repeat="page in pageData.pages">
                    <a href="#" ng-click="loadFramePage(page)">{{ page.name }}</a>
                </li>
                <li ng-repeat-end>
                    <button class="btn -vln-default" ng-click="addPage()" ng-disabled="isReadonly">
                        <span class="icon-plus"></span>Add Page
                    </button>
                </li>

                <li>
                    <a href="#" class="-node">Categories</a>
                    <ul class="subgroup">
                        <li ng-repeat="category in pageData.categories">
                            <a href="#" ng-click="loadFramePage(category)">{{ category.name }}</a>
                        </li>
                        <li ng-repeat-end>
                            <button class="btn -vln-default" ng-click="addCategory()" ng-disabled="isReadonly">
                                <span>Add Category</span>
                            </button>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#" class="-node">Products</a>
                    <ul class="subgroup">
                        <li ng-repeat="product in products">
                            <a href="#" ng-click="editProduct( product, $index )">{{ product.name }}</a>
                        </li>
                        <li ng-repeat-end>
                            <button class="btn -vln-default" ng-click="addProduct()" ng-disabled="isReadonly">
                                <span>Add Product</span>
                            </button>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
