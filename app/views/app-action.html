<div class="-action"
     ng-class="isVisible ? 'slide-in-offset' : 'slide-out-offset'">
     <section>
        <div ng-switch="currentAction">
            <div ng-switch-when="designAction" class="">
                <div vln-design-action></div>
            </div>

            <div ng-switch-when="pageAction" class="">
                <div vln-page-action></div>
            </div>

            <div ng-switch-when="pageStats" class="">
                <div vln-page-stats></div>
            </div>

            <div ng-switch-when="pageFinance" class="">
                <div vln-page-finance></div>
            </div>

            <div ng-switch-when="pageAccounts" class="">
                <div vln-page-accounts></div>
            </div>
        </div>
     </section>
</div>
